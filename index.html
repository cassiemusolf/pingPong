<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping-Pong!</h1>
      <h2>Please enter a number below to receive your list of numbers!</h2>
      <form id = "pingPong">
      <div class="form-group">
        <label for="number">Number</label>
        <input type="text" class="form-control" id="number" placeholder="Enter Your Number">
      </div>
      <button type="submit" class="btn btn-primary">Submit your number!</button>
    </form>
    <div class="results">
     <p id="results"></p>
    </div>
    </div>

  </body>
</html>
